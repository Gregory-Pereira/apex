apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: apiserver
  namespace: apex
spec:
  lookupPolicy:
    local: true
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: quay.io/apex/apiserver:latest
      importPolicy: {}
      referencePolicy:
        type: Local
