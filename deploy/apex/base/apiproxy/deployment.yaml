apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiproxy
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    spec:
      securityContext:
        allowPrivilegeEscalation: true
      containers:
        - name: caddy
          image: quay.io/apex/caddy:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: caddyfile
